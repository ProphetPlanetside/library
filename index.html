<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form action="#" id="form1">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author">
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages">
            <h2>Have You Read It?</h1>

            <div>
            <input type="radio" id="yes" name="read" value="yes">
            <label for="yes">Yes</label>
            </div>

            <div>
            <input type="radio" id="no" name="read" value="no">
            <label for="no">No</label>
            </div>
            
            <!-- <button type="submit">Add Book</button> -->
            <input type="button" value="Add Book" onclick="readForm()">
            <button type="reset">Reset</button>
        </form>
        <div id="display"></div>
        <!-- No longer needed; using the form above instead. -->
        <!-- <button id="new-book-button">NEW BOOK</button> -->
    </body>

</html>
